<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ذکر یسیر - دسکتاپ</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%232c3e50'/%3E%3Ctext x='16' y='22' font-size='18' text-anchor='middle' fill='%23fff' font-family='serif'%3E٭%3C/text%3E%3C/svg%3E">
    <link rel="stylesheet" href="Yasir/fonts.css">
    <script>
        // Only load Hypothesis if enabled in localStorage
        const _hypEnabled = localStorage.getItem('hypothesisEnabled');
        console.log('[hypothesis] localStorage value:', _hypEnabled);
        if (_hypEnabled === 'true') {
            // Write config and embed script directly (synchronous)
            document.write('<script type="application/json" class="js-hypothesis-config">{"showHighlights":"whenSidebarOpen"}<\/script>');
            document.write('<script src="https://hypothes.is/embed.js" async><\/script>');
        }
    </script>
        
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/shabnam-font@v5.0.1/dist/font-face.css">
    <style>
        @font-face {
            font-family: 'Sahel';
            src: url('fonts/Sahel.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Sahel", "KFGQPC Uthman Taha Naskh", Arial, sans-serif;
            background: #ffffff;
        }

        :root {
            --ui-font: "Sahel", "Shabnam", "Vazirmatn", system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
            --ui-font-scale: 0.8;
        }

        #desktop-layout {
            position: fixed;
            inset: 0;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #ffffff;
            direction: ltr;
        }

        #panels-column {
            flex: 0 0 clamp(180px, 20vw, 260px);
            display: flex;
            flex-direction: column;
            gap: 8px;
            overflow: hidden;
            border-left: 1px solid #e1e1e1;
            padding-left: 6px;
            direction: rtl;
            font-family: var(--ui-font);
            font-size: calc(1rem * var(--ui-font-scale));
        }

        /* Tooltips/hover popups should use UI font (not Quran font) */
        #settings-menu,
        #measure-info-tooltip,
        #selected-root-tooltip,
        #root-chart-tooltip {
            font-family: var(--ui-font) !important;
            font-size: calc(1rem * var(--ui-font-scale));
        }

        .content-column {
            flex: 1 1 auto;
            min-width: 0;
            overflow: auto;
            direction: rtl;
        }

        #content {
            min-height: 100%;
        }

        #panels-placeholder,
        #panel-placeholder-bottom {
            flex: 1 1 50%;
            border: 1px dashed #cfcfcf;
            border-radius: 6px;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #888;
            padding: 6px;
            text-align: center;
        }

        #panels-column #morphology-minimap,
        #panels-column #highlighted-roots-panel {
            flex: 1 1 50%;
            min-height: 0;
            width: 100%;
            max-width: 100%;
            align-self: stretch;
        }

        /* Roots panel + measure subpanels should use the same UI font as settings */
        #panels-column #highlighted-roots-panel,
        #panels-column #highlighted-roots-panel button {
            font-family: var(--ui-font);
        }

        #panels-column #morphology-combined-panel {
            width: 100%;
            height: 100%;
            max-height: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
        }

        #settings-button {
            position: relative;
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.18);
            background: linear-gradient(180deg, #ffffff 0%, #f4f7fb 100%);
            font-family: var(--ui-font);
            font-size: calc(12px * var(--ui-font-scale));
            cursor: pointer;
            box-shadow: 0 6px 14px rgba(15, 23, 42, 0.10);
        }

        #settings-button:hover {
            background: linear-gradient(180deg, #ffffff 0%, #eef5ff 100%);
        }

        #settings-menu {
            position: absolute;
            top: 100%;
            inset-inline-start: auto;
            inset-inline-end: 0;
            z-index: 10;
            width: 240px;
            max-width: calc(100vw - 16px);
            background: rgba(255, 255, 255, 0.92);
            border: 1px solid rgba(15, 23, 42, 0.12);
            border-radius: 14px;
            padding: 10px;
            font-size: 12px;
            box-shadow:
                0 14px 30px rgba(15, 23, 42, 0.16),
                0 2px 8px rgba(15, 23, 42, 0.08);
            backdrop-filter: blur(10px);
            line-height: 1.25;
            direction: rtl;
            text-align: right;
        }

        #settings-menu label {
            display: block;
            margin-bottom: 4px;
            color: rgba(15, 23, 42, 0.78);
            font-weight: 600;
        }

        #settings-menu input {
            width: 100%;
            padding: 6px 8px;
            font-size: 12px;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.14);
            background: rgba(255,255,255,0.95);
            outline: none;
        }

        /* Make label + number inputs single-line (compact) */
        #settings-menu .row:not(.chart-toggle):not(.button-row) {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #settings-menu .row:not(.chart-toggle):not(.button-row) label {
            margin-bottom: 0;
            flex: 1 1 auto;
            white-space: nowrap;
            font-size: 11px;
            font-weight: 600;
        }

        #settings-menu .settings-num-wrap {
            position: relative;
            width: 74px;
            flex: 0 0 auto;
        }

        #settings-menu .settings-num-wrap input {
            width: 100%;
            padding: 5px 8px;
            font-size: 11px;
            color: transparent;
            caret-color: rgba(15, 23, 42, 0.85);
        }

        #settings-menu .settings-num-wrap .settings-num-display {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            padding-inline: 8px;
            pointer-events: none;
            font-size: 11px;
            font-family: var(--ui-font);
        }


        #settings-menu input:focus {
            border-color: rgba(59, 130, 246, 0.55);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.18);
        }

        /* Don't reserve full row width for checkboxes */
        #settings-menu input[type="checkbox"] {
            width: auto;
            padding: 0;
            margin: 0;
            flex: 0 0 auto;
            accent-color: #3b82f6;
        }

        #settings-menu .chart-toggle label {
            margin: 0;
            font-weight: 600;
            color: rgba(15, 23, 42, 0.78);
            flex: 1 1 auto;
        }

        #settings-menu a {
            display: inline-block;
            margin-top: 4px;
            font-size: 12px;
            text-decoration: none;
        }

        #settings-menu .menu-link {
            display: block;
            margin-top: 6px;
            padding: 8px 10px;
            border-radius: 10px;
            text-align: center;
            background: rgba(59, 130, 246, 0.08);
            border: 1px solid rgba(59, 130, 246, 0.18);
            color: #1d4ed8;
            font-weight: 700;
        }

        #settings-menu .menu-link:hover {
            background: rgba(59, 130, 246, 0.12);
        }

        #settings-menu .row {
            margin-bottom: 10px;
        }

        #settings-menu .button-row {
            display: flex;
            gap: 4px;
        }

        #settings-menu button {
            flex: 1 1 auto;
            padding: 8px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 10px;
            border: 1px solid rgba(15, 23, 42, 0.14);
            background: #f8fafc;
            color: rgba(15, 23, 42, 0.9);
        }

        #apply-settings {
            background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
            border-color: rgba(37, 99, 235, 0.55);
            color: #fff;
            font-weight: 700;
        }

        #apply-settings:hover {
            filter: brightness(1.03);
        }

        #close-settings:hover {
            background: #eef2f7;
        }

        .chart-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 6px 8px;
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.03);
            border: 1px solid rgba(15, 23, 42, 0.06);
        }

        .root-chart-canvas {
            display: block;
            width: 100%;
            height: 90px;
        }

        #toggle-minimap-btn,
        #toggle-mobile-mode-btn {
            display: none !important;
        }

        .settings-wrapper {
            position: absolute;
            inset-inline-end: 6px; /* visual left in RTL */
            top: 50%;
            transform: translateY(-50%);
            display: inline-flex;
            flex-direction: column;
            gap: 4px;
            z-index: 5;
        }

        .sura-title-text {
            display: inline-block;
            white-space: nowrap;
        }

        #sura-selection-menu {
            display: none !important;
        }

        /* Custom Avant-Garde Sura Selection (light theme) */
        #custom-sura-overlay {
            position: fixed;
            inset: 0;
            background: rgba(248, 250, 252, 0.92);
            backdrop-filter: blur(8px);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #custom-sura-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        #custom-sura-modal {
            width: 90vw;
            max-width: 900px;
            max-height: 85vh;
            background: #ffffff;
            border-radius: 24px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #custom-sura-overlay.visible #custom-sura-modal {
            transform: scale(1) translateY(0);
        }

        .sura-modal-header {
            padding: 24px 28px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .sura-modal-title {
            font-family: 'Amiri', 'KFGQPC Uthman Taha Naskh', serif;
            font-size: 28px;
            color: #0f172a;
            margin: 0;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sura-search-container {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .sura-search-input {
            width: 100%;
            padding: 12px 16px 12px 40px;
            border: 1px solid rgba(0, 0, 0, 0.12);
            border-radius: 12px;
            background: #f8fafc;
            color: #0f172a;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: all 0.2s ease;
            direction: rtl;
        }

        .sura-search-input::placeholder {
            color: #94a3b8;
        }

        .sura-search-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
        }

        .sura-search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 16px;
        }

        .sura-close-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 12px;
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sura-close-btn:hover {
            background: rgba(239, 68, 68, 0.18);
            transform: scale(1.05);
        }

        .sura-modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px 28px 28px;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .sura-modal-body::-webkit-scrollbar {
            width: 6px;
        }

        .sura-modal-body::-webkit-scrollbar-track {
            background: transparent;
        }

        .sura-modal-body::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        .sura-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .sura-card {
            position: relative;
            padding: 16px 14px;
            border-radius: 16px;
            background: #f8fafc;
            border: 1px solid rgba(0, 0, 0, 0.06);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            text-align: center;
        }

        .sura-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.06) 0%, rgba(124, 58, 237, 0.06) 100%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .sura-card:hover {
            transform: translateY(-4px);
            border-color: rgba(37, 99, 235, 0.25);
            box-shadow:
                0 12px 24px -8px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(37, 99, 235, 0.08);
        }

        .sura-card:hover::before {
            opacity: 1;
        }

        .sura-card.current {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1) 0%, rgba(124, 58, 237, 0.1) 100%);
            border-color: #2563eb;
        }

        .sura-card.current .sura-number {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }

        .sura-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 10px;
            background: #e2e8f0;
            color: #64748b;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: all 0.2s ease;
        }

        .sura-card:hover .sura-number {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            color: white;
        }

        .sura-name {
            font-family: 'Amiri', 'KFGQPC Uthman Taha Naskh', serif;
            font-size: 16px;
            color: #0f172a;
            margin: 0;
            line-height: 1.4;
            position: relative;
            z-index: 1;
        }

        .sura-info {
            font-size: 11px;
            color: #64748b;
            margin-top: 6px;
            position: relative;
            z-index: 1;
        }

        .sura-card.hidden {
            display: none;
        }

        /* Keyboard hint */
        .keyboard-hint {
            position: absolute;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            font-size: 11px;
            color: #64748b;
        }

        .key-badge {
            padding: 4px 8px;
            background: #e2e8f0;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.06);
            color: #475569;
        }

        /* View toggle button */
        .view-toggle-btn {
            padding: 8px 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #f1f5f9;
            color: #475569;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .view-toggle-btn:hover {
            background: rgba(37, 99, 235, 0.08);
            border-color: rgba(37, 99, 235, 0.2);
            color: #0f172a;
        }

        .view-toggle-btn.active {
            background: rgba(37, 99, 235, 0.12);
            border-color: #2563eb;
            color: #2563eb;
        }

        /* ========== TIMELINE VIEW ========== */
        #custom-sura-modal.timeline-view {
            max-width: 98vw;
            width: 98vw;
            max-height: none;
            height: auto;
        }

        #custom-sura-modal.timeline-view .sura-modal-body {
            padding: 16px 20px 24px;
            overflow: visible;
        }

        #custom-sura-modal.timeline-view .sura-grid {
            display: none;
        }

        .sura-timeline {
            display: none;
            position: relative;
            overflow: visible;
            padding-top: 100px;
        }

        #custom-sura-modal.timeline-view .sura-timeline {
            display: block;
        }

        .timeline-track {
            position: relative;
            padding: 20px 0 20px;
            overflow: visible;
        }

        .timeline-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                #60a5fa 0%, 
                #a78bfa 25%, 
                #f472b6 50%, 
                #fb923c 75%, 
                #60a5fa 100%);
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .timeline-scroll {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            overflow-y: visible;
            padding: 20px 10px;
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        .timeline-scroll::-webkit-scrollbar {
            height: 8px;
        }

        .timeline-scroll::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .timeline-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, #2563eb, #7c3aed);
            border-radius: 4px;
        }

        .timeline-item {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            padding: 8px 6px;
            border-radius: 12px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            min-width: 52px;
        }

        .timeline-item:hover {
            background: rgba(37, 99, 235, 0.08);
            transform: translateY(-4px);
        }

        .timeline-item.current {
            background: rgba(37, 99, 235, 0.12);
        }

        .timeline-item.current .timeline-dot {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.35);
            transform: scale(1.3);
        }

        .timeline-item.current .timeline-number {
            color: #2563eb;
            font-weight: 700;
        }

        .timeline-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #94a3b8;
            border: 2px solid #e2e8f0;
            transition: all 0.2s ease;
            margin-bottom: 8px;
        }

        .timeline-item:hover .timeline-dot {
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            transform: scale(1.2);
        }

        .timeline-number {
            font-size: 11px;
            color: #64748b;
            font-weight: 600;
            margin-bottom: 4px;
            transition: all 0.2s ease;
        }

        .timeline-name {
            font-family: 'Amiri', 'KFGQPC Uthman Taha Naskh', serif;
            font-size: 12px;
            color: #0f172a;
            text-align: center;
            white-space: nowrap;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .timeline-item:hover .timeline-name {
            color: #0f172a;
        }

        .timeline-item.hidden {
            display: none;
        }

        /* Timeline markers for juz/hizb */
        .timeline-marker {
            position: absolute;
            top: 0;
            font-size: 9px;
            color: #64748b;
            background: rgba(30, 41, 59, 0.9);
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
        }

        /* Global tooltip for timeline (positioned via JS) */
        #timeline-global-tooltip {
            position: fixed;
            background: #ffffff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 12px 16px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.15s ease, visibility 0.15s ease;
            pointer-events: none;
            z-index: 200000;
            min-width: 140px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12), 0 0 0 1px rgba(0, 0, 0, 0.04);
            direction: rtl;
        }

        #timeline-global-tooltip.visible {
            opacity: 1;
            visibility: visible;
        }

        #timeline-global-tooltip .tooltip-name {
            font-family: 'Amiri', 'KFGQPC Uthman Taha Naskh', serif;
            font-size: 18px;
            color: #0f172a;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #timeline-global-tooltip .tooltip-info {
            font-size: 12px;
            color: #64748b;
        }

        /* Hide inline tooltips (now using global) */
        .timeline-tooltip {
            display: none;
        }

        /* Header controls for views */
        .header-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div id="desktop-layout">
        <aside id="panels-column">
            <div id="panels-placeholder">پنل اول</div>
            <div id="panel-placeholder-bottom">پنل دوم</div>
        </aside>
        <main id="desktop-content-wrapper" class="content-column">
            <div id="content"></div>
        </main>
    </div>

    <button id="settings-button">تنظیمات</button>
    <div id="settings-menu" hidden>
        <div class="row">
            <label for="sure-number-input">شماره سوره</label>
            <div class="settings-num-wrap">
                <input id="sure-number-input" type="number" min="1" max="114" aria-label="شماره سوره">
                <span class="settings-num-display num-hindi" id="sure-number-display" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row chart-toggle">
            <input id="root-chart-toggle" type="checkbox">

                <input id="top-roots-limit" type="number" min="0" aria-label="حد ریشه‌های پرتکرار">
                <span class="settings-num-display num-hindi" id="top-roots-limit-display" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <label for="distinctive-roots-limit">حد ریشه‌های متمایز</label>
            <div class="settings-num-wrap">
                <input id="distinctive-roots-limit" type="number" min="0" aria-label="حد ریشه‌های متمایز">
                <span class="settings-num-display num-hindi" id="distinctive-roots-limit-display" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <label for="high-kl-roots-limit">حد ریشه‌های KL بالا</label>
            <div class="settings-num-wrap">
                <input id="high-kl-roots-limit" type="number" min="0" aria-label="حد ریشه‌های KL بالا">
                <span class="settings-num-display num-hindi" id="high-kl-roots-limit-display" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <label for="n2n-roots-limit">حد ریشه‌های N2N</label>
            <div class="settings-num-wrap">
                <input id="n2n-roots-limit" type="number" min="0" aria-label="حد ریشه‌های N2N">
                <span class="settings-num-display num-hindi" id="n2n-roots-limit-display" aria-hidden="true"></span>
            </div>
        </div>
        <div class="button-row">
            <button id="apply-settings">اعمال</button>
            <button id="close-settings">بستن</button>
        </div>
        <a id="go-search-link" class="menu-link" href="search.html">ابزار جستجو</a>
        <a href="mobile.html">نسخه موبایل</a>
