</p>

<p class=ordinary-far>
تَبَّتْ يَدَا <span class="boxed underline-solidred">أَبِي لَهَبٍ</span> وَتَبَّ<sup>۱</sup>
مَا أَغْنَىٰ عَنْهُ <span class="boxed underline-blackdashed">مَالُهُ</span>
 وَ<span class="boxed underline-blackdashed">مَا كَسَبَ</span><sup>۲</sup>
سَيَصْلَىٰ نَارًا ذَاتَ لَهَبٍ<sup>۳</sup>
وَ<span class="boxed underline-solidred">امْرَأَتُهُ</span> حَمَّالَةَ الْحَطَبِ<sup>۴</sup>
فِي جِيدِهَا حَبْلٌ مِّن مَّسَدٍ<sup>۵</sup>
