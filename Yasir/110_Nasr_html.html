<!DOCTYPE html>

<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قرآن</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="Style_CSS/110_CSS.css">
  </head>

  <body>
    <p style='font-size:9.0mm;
      margin-top:-3mm;
      margin-right:10mm;
      margin-bottom:4.5mm;
      margin-left:10mm;
      text-align:center;
      background-color: rgb(220,220,220);
      font-weight: bold;
      line-height:150%;'>
      النصر
    </p>

    <p style='margin-top:0mm;margin-right:10mm;margin-bottom:0.5mm;margin-left:10mm;text-align:center;'>
      بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ
    </p>

    <!-- Aya 1 -->
    <p class=ordinary-far>
      إِذَا <span class="boxed underline-black-far">جَاءَ <span class="boxed underline-black-2">نَصْرُ اللَّهِ</span>
      وَ<span class="boxed underline-black-2">الْفَتْحُ</span></span><sup>۱</sup>
      وَ<span class="boxed underline-black-far">رَأَيْتَ النَّاسَ يَدْخُلُونَ فِي دِينِ اللَّهِ أَفْوَاجًا</span><sup>۲</sup>
      فَ<span class="boxed underline-black-1">سَبِّحْ بِحَمْدِ رَبِّكَ</span> وَ<span class="boxed underline-black-1">اسْتَغْفِرْهُ</span> ۚ إِنَّهُ كَانَ تَوَّابًا<sup>۳</sup>
    </p>
  </body>
</html>
