<!DOCTYPE html>

<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>الفيل</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="Style_CSS/105_CSS.css">
  </head>

  <body>
    <p style='font-size:9.0mm;
      margin-top:-3mm;
      margin-right:10mm;
      margin-bottom:4.5mm;
      margin-left:10mm;
      text-align:center;
      background-color: rgb(220,220,220);
      font-weight: bold;
      line-height:150%;'>
      الفيل
    </p>

    <p style='margin-top:0mm;margin-right:10mm;margin-bottom:0.5mm;margin-left:10mm;text-align:center;'>
      بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ
    </p>

    <!-- Aya 1 -->
    <p class=ordinary-near>
      أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ الْفِيلِ<sup>۱</sup>
    </p>

    <!-- Aya 2 -->
    <p class=ordinary-far>
      أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ<sup>۲</sup>
      وَأَرْسَلَ عَلَيْهِمْ طَيْرًا أَبَابِيلَ<sup>۳</sup>
      تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ<sup>۴</sup>
      فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍ<sup>۵</sup>
    </p>
  </body>
