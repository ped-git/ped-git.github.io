الفيل

<p style='margin-top:0cm;margin-right:10mm;margin-bottom:0.5mm;margin-left:10mm;text-align:center;'>
  بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ
</p>

<p class=ordinary-near>
  أَلَمْ تَرَ كَيْفَ فَعَلَ رَبُّكَ بِأَصْحَابِ الْفِيلِ<sup>۱</sup>
</p>

<p class=ordinary-far>
أَلَمْ يَجْعَلْ كَيْدَهُمْ فِي تَضْلِيلٍ<sup>۲</sup>
وَأَرْسَلَ عَلَيْهِمْ طَيْرًا أَبَابِيلَ<sup>۳</sup>
تَرْمِيهِم بِحِجَارَةٍ مِّن سِجِّيلٍ<sup>۴</sup>
فَجَعَلَهُمْ كَعَصْفٍ مَّأْكُولٍ<sup>۵</sup>
</p>
