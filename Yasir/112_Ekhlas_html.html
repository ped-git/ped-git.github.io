<!DOCTYPE html>

<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قرآن</title>
    <link rel="stylesheet" href="../fonts.css">
    <link rel="stylesheet" href="Style_CSS/112_CSS.css">
  </head>

  <body>
    <p style='font-size:9.0mm;
      margin-top:-3mm;
      margin-right:10mm;
      margin-bottom:4.5mm;
      margin-left:10mm;
      text-align:center;
      background-color: rgb(220,220,220);
      font-weight: bold;
      line-height:150%;'>
      الإخلاص
    </p>

    <!-- Aya 1 -->
    <p style='margin-top:0mm;margin-right:10mm;margin-bottom:0.5mm;margin-left:10mm;text-align:center;'>
      بِسْمِ اللَّهِ الرَّحْمَـٰنِ الرَّحِيمِ
    </p>

    <div class=small-bullet-far>
      <span style='font-size:3.0mm;line-height:200%;font-family:"Wingdings 3";'>t </span><span> </span>
      قُلْ هُوَ اللَّهُ أَحَدٌ<sup>۱</sup>
      اللَّهُ الصَّمَدُ<sup>۲</sup>

      <div class="inner-paragraph-1">
        <div class="container">
          <div class="vertical-line-inside"></div>
          <p class="zero-margin5" style="margin-top: 1.5mm;">
            <span style='font-size:4.5mm;line-height:240%;font-family:"Symbol";'>– </span>
            <span class="boxed underline-gradient">لَمْ </span>يَلِدْ
          </p>

          <!-- Aya 3 -->
          <p class="zero-margin5">
            <span style='font-size:4.5mm;line-height:240%;font-family:"Symbol";'>– </span>
            وَ<span class="boxed underline-gradient">لَمْ </span>يُولَدْ<sup>۳</sup>
          </p>

          <!-- Aya 4 -->
          <p class="zero-margin5">
            <span style='font-size:4.5mm;line-height:240%;font-family:"Symbol";'>– </span>
            وَ<span class="boxed underline-gradient">لَمْ </span>يَكُن لَّهُ كُفُوًا أَحَدٌ<sup>۴</sup>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
