<p class=ordinary-near>
  لِإِيلَافِ قُرَيْشٍ<sup>۱</sup>
إِيلَافِهِمْ رِحْلَةَ <span class="boxed underline-black-3">الشِّتَاءِ</span>
 وَ<span class="boxed underline-black-3">الصَّيْفِ</span><sup>۲</sup>
فَلْيَعْبُدُوا رَبَّ هَـٰذَا الْبَيْتِ<sup>۳</sup>
الَّذِي <span class="boxed underline-black-2">أَطْعَمَهُم مِّن جُوعٍ</span>
 وَ<span class="boxed underline-black-2">آمَنَهُم مِّنْ خَوْفٍ</span><sup>۴</sup>
